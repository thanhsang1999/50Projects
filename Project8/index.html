    <title>My project</title>

  <body>
    <form class="login">
      <h2 class="login__title">Please Login</h2>
      <div class="login__control form-control">
        <input class="form-control__input" id="email" type="text" required />
        <label class="form-control__text" for="email"> Email </label>
      </div>
      <div class="login__control form-control">
        <input
          class="form-control__input"
          id="password"
          type="password"
          required
        />
        <label class="form-control__text" for="password">Password </label>
      </div>
      <button class="login__btn" type="submit">Login</button>
      <span class="login__text"
        >Don't have a account? <a href="#">Register</a></span
      >
    </form>
    <script src="script.js"></script>
  </body>
